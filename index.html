<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bombillo</title>
    <style>
        /* CSS para la p√°gina */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: inline-block;
            text-align: center;
        }

        #bombillo {
            width: 100px;
            height: 100px;
            background-image: url('bombillo-apagado.png'); /* Imagen del bombillo apagado */
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="bombillo"></div>
        <button id="controlButton">Encender</button>
    </div>

    <script src="clientHTTP.js"></script>
</body>
</html>
